<h1 *ngIf="isAddMode">Add User</h1>
<h1 *ngIf="!isAddMode">Edit User</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col">
            <label for="firstname">First Name</label>
            <input type="text" formControlName="firstname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstname.errors }" />
            <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback">
                <div *ngIf="f.firstname.errors.required">First Name is required</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="lastname">Last Name</label>
            <input type="text" formControlName="lastname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }" />
            <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">
                <div *ngIf="f.lastname.errors.required">Last Name is required</div>
            </div>
        </div>
    </div>    
    <div class="form-row">
        <div class="form-group col">
            <label for="mobilenumber">Mobile Number</label>
            <input type="text" formControlName="mobilenumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mobilenumber.errors }" />
            <div *ngIf="submitted && f.mobilenumber.errors" class="invalid-feedback">
                <div *ngIf="f.mobilenumber.errors.required">Mobile Number is required</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="othercontactno">Other Contact Number</label>
            <input type="text" formControlName="othercontactno" class="form-control" />
            
        </div>
    </div>
    <div class="form-row">        
        <div class="form-group col">
            <label for="comment">Comments</label>
            <textarea id="comment" formControlName="comment" rows="4" cols="50" class="form-control">                
            </textarea>
        </div>
    </div>    
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/users" class="btn btn-link">Cancel</a>
    </div>
</form>
